<!doctype html>
<html>
    <head>
        <title>Who's the GOAT?</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Who's the GOAT?</h1>
        <div id="question">
            <p>
                Is <span id="player1"></span> a better player than
                <span id="player2"></span>?
            </p>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="result" style="display: none">
            <h2><span id="goat"></span> is the GOAT!</h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
