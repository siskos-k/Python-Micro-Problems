<!doctype html>
<html>
    <head>
        <title>Fitness App - Male</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Select your Body Type:</h2>
            <div class="body-type-buttons">
                <button onclick="redirectToWorkout(1)">
                    <img src="maleSlim.png" alt="Slim" />
                </button>
                <button onclick="redirectToWorkout(2)">
                    <img src="maleFit.png" alt="Fit" />
                </button>
                <button onclick="redirectToWorkout(3)">
                    <img src="maleMedium.png" alt="Medium" />
                </button>
                <button onclick="redirectToWorkout(4)">
                    <img src="maleLarge.png" alt="Large" />
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
