<!doctype html>
<html>
    <head>
        <title>Fitness App - Female</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Select your Body Type:</h2>
            <div class="body-type-buttons">
                <button onclick="redirectToWorkout('femaleSlim')">
                    <img src="femaleSlim.png" alt="Slim" />
                </button>
                <button onclick="redirectToWorkout('femaleFit')">
                    <img src="femaleFit.png" alt="Fit" />
                </button>
                <button onclick="redirectToWorkout('femaleMedium')">
                    <img src="femaleMedium.png" alt="Medium" />
                </button>
                <button onclick="redirectToWorkout('femaleLarge')">
                    <img src="femaleLarge.png" alt="Large" />
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
